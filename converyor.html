<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Conveyor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				color: #000000;
				font-family:Monospace;
				font-size:15px;
				text-align:center;

				background-color: #f0f0f0;
				margin: 0px;
			}

			#container{
				position: relative;
				line-height: 80%;
			}

			#points{
				font-size: 25px;
			}

			/* Class that prevents text selection by mouse dragging.
			  The style is not defined by standard, so we'd write down browser-dependent styles for major browsers.
			  Support by IE11 is somewhat incomplete since Ctrl+A selects the text in elements even with this style. */
			.noselect{
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none;   /* Chrome/Safari/Opera */
				-khtml-user-select: none;    /* Konqueror */
				-moz-user-select: none;      /* Firefox */
				-ms-user-select: none;       /* IE/Edge */
				user-select: none;           /* non-prefixed version, currently
											  not supported by any browser */
			}

			table{
				background-color: #f7c0a0;
				border: 3px solid #7f7f7f;
				border-collapse: collapse;
				/* Centering */
				margin-left: auto;
				margin-right: auto;
			}
			td{background-color: #ffe0d0}
			th{background-color: #e0c0a0}
			td, th{padding: 2px; border: 2px solid #7f7f7f}
		</style>
	</head>
	<body>
		<h1>Conveyor</h1>
		Size:
		<select id="sizeSelect">
			<option>6</option>
			<option selected>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<input type="button" onclick="generateBoard()" value="Start">
		<hr>
		<div id="container"></div>
		<div id="points"></div>
		<hr>
		<div id="highScores"></div>
		<hr>

		<script>
		var container;
		var table;
		var size;
		var board;
		var tileElems;
		var selectedTile = null;
		var selectedCoords = null;
		var cursorElem;
		var messageElem;
		var debugText;
		var infoElem;

		// Constants
		var tilesize = 32;

		var toolBarElem;
		var toolElems = [];

		// Transport belt
		function TransportBelt(){}
		TransportBelt.prototype = {
			name: "Transport Belt",
			symbol: ["&lt;", "^", "&gt;", "V"],

			draw: function(tileElem){
				var idx = tileElems.indexOf(tileElem);
				var tile = board[idx];
				tileElem.style.backgroundImage = 'url("img/transport.png")';
				tileElem.style.backgroundPosition = (simstep) % 32 + 'px 0';
				tileElem.style.transform = 'rotate(' + (tile.rotation * 90 + 180) + 'deg)';
				tileElem.style.borderStyle = 'none';
			},

			// Function to respond when an object is on it.
			objectResponse: function(tile, o){
				var vx = [-1, 0, 1, 0][tile.rotation];
				var vy = [0, -1, 0, 1][tile.rotation];
				var newx = Math.min(size * tilesize, Math.max(0, o.x + vx));
				var newy = Math.min(size * tilesize, Math.max(0, o.y + vy));
				if(!movableTile(newx, newy) || hitCheck(newx, newy, o))
					return;
				o.x = newx;
				o.y = newy;
				o.elem.style.left = o.x + 'px';
				o.elem.style.top = o.y + 'px';
			},

			frameProc: function(){
				var idx = board.indexOf(this);
				var tileElem = tileElems[idx];
				tileElem.style.backgroundPosition = simstep % 32 + 'px 0';
			},

			movable: function(tile){
				return true;
			},
		};

		// Inserter
		function Inserter(){
			this.cooldown = 0;
		}
		Inserter.prototype = {
			name: "Inserter",
			symbol: ["&lt;<br>I", "^<br>I", "&gt;<br>I", "V<br>I"],

			// Function that is called for every tile every simulation step.
			frameProc: function(){
				if(this.cooldown < 1)
					this.cooldown = 0;
				else
					this.cooldown--;
				var elem = tileElems[board.indexOf(this)];
				elem.style.backgroundColor = 'rgb(255, 255, ' + ((1 - this.cooldown / 10) * 255).toFixed() + ')';

				if(0 < this.cooldown)
					return;
				var idx = board.indexOf(this);
				var tx = idx % size;
				var ty = Math.floor(idx / size);

				var vx = [-1, 0, 1, 0][this.rotation];
				var vy = [0, -1, 0, 1][this.rotation];
				var sx = tx - vx;
				var sy = ty - vy;
				var sourceTile = board[sx + sy * size];
				var dx = tx + vx;
				var dy = ty + vy;
				var destTile = board[dx + dy * size];

				// If the source is a producer and destination is a transport belt, put a product into the belt.
				if(sourceTile.type && sourceTile.type.output){
//						if(sourceTile.type.output.call(sourceTile, dx, dy)){
					if(sourceTile.output(dx, dy)){
						this.cooldown = 10;
						return;
					}
				}

				// If the destinatoin is a destroyer, put the object into the destroyer and cosume it.
				if(destTile.type && destTile.type.input){
					for(var j = 0; j < objects.length; j++){
						var o = objects[j];
						var otx = Math.floor(o.x / tilesize);
						var oty = Math.floor(o.y / tilesize);
						if(otx === sx && oty === sy && destTile.input(o)){
							table.removeChild(o.elem);
							objects.splice(j, 1);
							this.cooldown = 10;
							return;
						}
					}
				}
			}
		};

		// Ore Mine
		function OreMine(){
			this.cooldown = 0;
		}
		OreMine.prototype = {
			name: "Ore Mine",
			symbol: 'Mi',

			desc: function(tile){
				return "Outputs: Ore<br>" +
					"Time: 50";
			},

			frameProc: function(){
				if(this.cooldown < 1)
					this.cooldown = 0;
				else
					this.cooldown--;
				var elem = tileElems[board.indexOf(this)];
				elem.style.backgroundColor = 'rgb(255, 255, ' + ((1 - this.cooldown / 50) * 255).toFixed() + ')';
			},
			output: function(dx, dy){
				if(0 < this.cooldown)
					return false;
				if(newObject(dx, dy, 'O')){
					this.cooldown = 50;
					return true;
				}
				else
					return false;
			}
		};

		// Furnace
		function Furnace(){
			this.cooldown = 0;
			this.consumeCooldown = 0;
		}
		Furnace.prototype = {
			name: "Furnace",
			symbol: 'F',

			desc: function(tile){
				return "Inputs: Ore<br>" +
					"&nbsp;&nbsp;x " + (tile.inputMetals || 0) + "<br>" +
					"Outputs: Metal plate<br>" +
					"Time: 20";
			},

			frameProc: function(){
				if(this.cooldown < 1)
					this.cooldown = 0;
				else
					this.cooldown--;
				if(this.consumeCooldown < 1)
					this.consumeCooldown = 0;
				else
					this.consumeCooldown--;
				var elem = tileElems[board.indexOf(this)];
				elem.style.backgroundColor = 'rgb(255, ' + ((1 - this.consumeCooldown / 20) * 255).toFixed() + ', ' + ((1 - this.cooldown / 70) * 255).toFixed() + ')';
			},
			input: function(o){
				if(o.type !== 'O')
					return false;
				this.consumeCooldown = 20;
				this.inputMetals = (this.inputMetals || 0) + 1;
				return true;
			},
			output: function(dx, dy){
				if(0 < this.cooldown)
					return false;
				if(!this.inputMetals)
					return false;
				if(newObject(dx, dy, 'M')){
					this.cooldown = 70;
					this.inputMetals--;
					return true;
				}
				else
					return false;
			}
		};

		// Destroyer
		function Destroyer(){
			this.consumeCooldown = 0;
		}
		Destroyer.prototype = {
			name: "Destroyer",
			symbol: 'D',
			frameProc: function(tile){
				if(tile.consumeCooldown < 1)
					tile.consumeCooldown = 0;
				else
					tile.consumeCooldown--;
				var elem = tileElems[board.indexOf(tile)];
				elem.style.backgroundColor = 'rgb(255, ' + ((1 - tile.consumeCooldown / 20) * 255).toFixed() + ', 255)';
			},
			input: function(o){
				if(o.type !== 'M')
					return false;
				this.consumeCooldown = 20;
				return true;
			}
		};

		var toolDefs = [
			TransportBelt,
			Inserter,
			OreMine,
			Furnace,
			Destroyer,
		];

		var currentTool = -1;
		var currentRotation = 0;

		var objects = [];

		function iterateTiles(func){
			for(var iy = 0; iy < size; iy++){
				for(var ix = 0; ix < size; ix++){
					func(ix, iy);
				}
			}
		}

		function onKeyDown(event){
			// "R" key rotates the tile
			if(event.keyCode === 82){
				if(0 <= currentTool){
					currentRotation = (currentRotation + 1) % 4;
					updateTool(currentTool);
				}
				else if(selectedCoords !== null){
					var tile = board[selectedCoords[0] + selectedCoords[1] * size];
					tile.rotation = (tile.rotation + 1) % 4;
					updateTile(tile);
				}
			}
		}

		window.onload = function(){
			window.addEventListener( 'keydown', onKeyDown, false );

			generateBoard();

			// Set animation update function
			window.setInterval(function(){
				run();
			}, 50);
		}

		window.addEventListener('resize', onSize);

		/// Update single tile graphics to match internal data
		function updateTile(tile){
			var idx = board.indexOf(tile);
			var c = idx % size;
			var r = Math.floor(idx / size);
			var tileElem = tileElems[c + r * size];
			tileElem.style.backgroundImage = '';
			tileElem.style.transform = '';
			tileElem.style.borderStyle = 'solid';
			// The only child of tile element is the tile text.
			if(tile.type === null)
				tileElem.innerHTML = "";
			else{
				if(tile.type.draw)
					tile.type.draw(tileElem);
				else if(tile.type.symbol instanceof Array){
					tileElem.innerHTML = tile.type.symbol[tile.rotation];
				}
				else{
					tileElem.innerHTML = tile.type.symbol;
				}
			}
		}

		function updateTool(tool){
			if(0 <= tool && tool < toolElems.length)
				toolElems[tool].innerHTML = toolDefs[tool].prototype.symbol instanceof Array ? toolDefs[tool].prototype.symbol[currentRotation] : toolDefs[tool].prototype.symbol;
		}

		function createElements(){
			tileElems = new Array(size * size);

			// The containers are nested so that the inner container can be easily
			// discarded to recreate the whole game.
			var outerContainer = document.getElementById("container");
			if(container)
				outerContainer.removeChild(container);
			container = document.createElement("div");
			outerContainer.appendChild(container);
			if(cursorElem)
				cursorElem = null;

			table = document.createElement("div");
			table.style.borderStyle = 'solid';
			table.style.borderWidth = '1px';
			table.style.borderColor = 'red';
			table.style.position = 'relative';
			table.style.left = '50%';
			table.style.width = (size * 32. + 8) + 'px';
			table.style.height = (size * 32. + 8) + 'px';

			messageElem = document.createElement('div');
			container.appendChild(messageElem);
			messageElem.style.fontFamily = 'Sans-serif';
			messageElem.style.fontSize = '20pt';
			messageElem.style.position = 'relative';
			messageElem.style.color = 'red';

			container.appendChild(table);
			for(var iy = 0; iy < size; iy++){
				for(var ix = 0; ix < size; ix++){
					var tileElem = document.createElement("div");
					tileElems[ix + iy * size] = tileElem;
					tileElem.innerHTML = "";
					tileElem.style.width = '32px';
					tileElem.style.height = '32px';
					tileElem.style.position = 'absolute';
					tileElem.style.top = (32.0 * iy + 4) + 'px';
					tileElem.style.left = (32.0 * ix + 4) + 'px';
					tileElem.style.border = '1px black solid';
					tileElem.onmousedown = function(e){
						var idx = tileElems.indexOf(this);
						var c = idx % size;
						var r = Math.floor(idx / size);

						if(e.button !== 0){
							board[c + r * size].type = null;
						}
						else if(0 <= currentTool && currentTool < toolDefs.length){
							// Probably the tile and the structure built on it should be different
							// object, because it would force us to recreate and replace existing tile object
							// everytime structure is built on it.
							board[c + r * size] = new toolDefs[currentTool];
							board[c + r * size].type = toolDefs[currentTool].prototype;
							board[c + r * size].rotation = currentRotation;
						}
						else{
							// If mouse button is clicked without any tool selected, add object at the clicked position.
							newObject(c, r, 'O');
						}
						updateTile(board[c + r * size]);
						return false;
					}

					// Prevent context menu from right clicking on the tile
					tileElem.oncontextmenu = function(e){
						e.preventDefault();
					}

					tileElem.onmousemove = function(){
						selectTile(this);
					}
					table.appendChild(tileElem);

					// Disable text selection
					tileElem.setAttribute("class", "noselect");
				}
			}
			// Set the margin after contents are initialized
			table.style.marginLeft = (-table.getBoundingClientRect().width / 2) + 'px';

			var containerRect = container.getBoundingClientRect();
			var tableRect = table.getBoundingClientRect();

			function selectTool(idx){
				// Selecting the same tool twice means deselecting
				if(currentTool === idx)
					idx = -1;
				for(var i = 0; i < toolElems.length; i++)
					toolElems[i].style.backgroundColor = '#ffffff';
				if(0 <= idx && idx < toolElems.length)
					toolElems[idx].style.backgroundColor = '#00ffff';
				currentTool = idx;
			}

			// Reset the state before initializing toolbar elements
			toolElems = [];
			currentTool = -1;
			currentRotation = 0;

			// Tool bar
			toolBarElem = document.createElement('div');
			toolBarElem.style.borderStyle = 'solid';
			toolBarElem.style.borderWidth = '1px';
			toolBarElem.style.borderColor = 'red';
			toolBarElem.style.position = 'relative';
			toolBarElem.margin = '3px';
			toolBarElem.style.left = '50%';
			toolBarElem.style.width = (toolDefs.length * 32. + 8) + 'px';
			toolBarElem.style.height = (32. + 8) + 'px';
			container.appendChild(toolBarElem);
			for(var i = 0; i < toolDefs.length; i++){
				var toolElem = document.createElement("div");
				toolElems.push(toolElem);
				toolElem.style.width = '31px';
				toolElem.style.height = '31px';
				toolElem.style.position = 'absolute';
				toolElem.style.top = '4px';
				toolElem.style.left = (32.0 * i + 4) + 'px';
				toolElem.style.border = '1px black solid';
				toolElem.style.textAlign = 'center';
				toolElem.onmousedown = function(e){
					selectTool(toolElems.indexOf(this));
				}
				toolBarElem.appendChild(toolElem);
				// Disable text selection
				toolElem.setAttribute("class", "noselect");
				toolElem.innerHTML = toolDefs[i].prototype.symbol instanceof Array ? toolDefs[i].prototype.symbol[0] : toolDefs[i].prototype.symbol;
			}
			// Set the margin after contents are initialized
			toolBarElem.style.marginLeft = (-toolBarElem.getBoundingClientRect().width / 2) + 'px';

			selectTool(-1);

			infoElem = document.createElement('div');
			infoElem.style.position = 'absolute';
			infoElem.style.backgroundColor = '#ffff7f';
			infoElem.style.border = '1px solid #00f';
			container.appendChild(infoElem);

			onSize();

			debugText = document.createElement('div');
			container.appendChild(debugText);
		}

		function onSize(){
			var tableRect = table.getBoundingClientRect();
			var rect = infoElem.getBoundingClientRect();
			infoElem.style.left = (tableRect.right + 20) + 'px';
			infoElem.style.top = '0px';
			infoElem.style.width = '150px';
			infoElem.style.height = tableRect.height + 'px';
			infoElem.style.textAlign = 'left';
		}

		function updateInfo(){
			if(!selectedCoords){
				infoElem.innerHTML = 'Empty tile';
				return;
			}
			var tile = board[selectedCoords[0] + selectedCoords[1] * size];
			if(!tile || !tile.type){
				infoElem.innerHTML = 'Empty tile';
				return;
			}
			infoElem.innerHTML = 'Type: ' + tile.type.name + '<br>' +
				(tile.type.desc ? tile.type.desc(tile) : "");
		}

		function selectTile(sel){
			selectedTile = sel;
			var idx = tileElems.indexOf(sel);
			var ix = idx % size;
			var iy = Math.floor(idx / size);
			selectedCoords = [ix, iy];
			if(ix < size && iy < size){
				if(!cursorElem){
					cursorElem = document.createElement('div');
					cursorElem.style.border = '2px blue solid';
					cursorElem.style.pointerEvents = 'none';
					table.appendChild(cursorElem);
				}
				cursorElem.style.position = 'absolute';
				cursorElem.style.top = (32.0 * iy + 4) + 'px';
				cursorElem.style.left = (32.0 * ix + 4) + 'px';
				cursorElem.style.width = '30px';
				cursorElem.style.height = '30px';
				updateInfo();
			}
		}

		function generateBoard(){
			var sizeStr = document.getElementById("sizeSelect").value;
			size = parseInt(sizeStr);
			board = new Array(size * size);

			for(var i = 0; i < size * size; i++)
				board[i] = newblock();

			createElements();
		}

		function newblock(){
			return {
				type: null,
				rotation: 0,
			};
		}

		var serialNo = 0;

		/// Check whether given tile allow objects on it, e.g. transport belts
		function movableTile(x, y){
			var tx = Math.floor(x / tilesize);
			var ty = Math.floor(y / tilesize);
			if(tx < 0 || size < tx || ty < 0 || size < ty)
				return false;
			// Ojects should not be placed on an empty tile
			if(!board[tx + ty * size].type)
				return false;
			return board[tx + ty * size].type.movable && board[tx + ty * size].type.movable();
		}

		/// Check whether given coordinates hits some object
		function hitCheck(x, y, ignore){
			for(var j = 0; j < objects.length; j++){
				var jo = objects[j];
				if(ignore === jo)
					continue;
				if(Math.abs(x - jo.x) < 16 && Math.abs(y - jo.y) < 16)
					return true;
			}
			return false;
		}

		/// Insert an object on the board.  It could fail if there's already some object at the position.
		function newObject(c, r, type){
			var obj = {id: serialNo++, type: type, x: c * tilesize + tilesize / 2, y: r * tilesize + tilesize / 2};
			if(hitCheck(obj.x, obj.y))
				return false;
			obj.elem = document.createElement('div');
			if(type === 'O'){
				obj.elem.style.backgroundImage = 'url("img/ore.png")';
				obj.elem.style.width = '16px';
				obj.elem.style.height = '16px';
			}
			else
				obj.elem.innerHTML = type;
			obj.elem.style.position = 'absolute';
			obj.elem.style.left = obj.x + 'px';
			obj.elem.style.top = obj.y + 'px';
			// Disable mouse events since we don't want an object to catch mouse event when
			// we're adding a structure to a tile.
			obj.elem.style.pointerEvents = 'none';
			obj.elem.setAttribute('class', 'noselect');
			table.appendChild(obj.elem);
			objects.push(obj);
			return true;
		}

		var simstep = 0;

		/// Simulation step function
		function run(){
			// Iterate all floating objects to update
			for(var i = 0; i < objects.length; i++){
				var o = objects[i];

				// Obtain coordinates and tile at the position
				var tx = Math.floor(o.x / tilesize);
				var ty = Math.floor(o.y / tilesize);
				var tile = board[tx + ty * size];
				if(tile.type && tile.type.objectResponse)
					tile.type.objectResponse(tile, o);
			}

			for(var ty = 0; ty < size; ty++){
				for(var tx = 0; tx < size; tx++){
					var tile = board[tx + ty * size];
					if(tile.frameProc)
						tile.frameProc(tile);
				}
			}

			updateInfo();

			simstep++;
		}

		</script>

	</body>
</html>
